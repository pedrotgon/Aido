<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aido - Intelligent Document Architecture</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-grid-color: rgba(0, 0, 0, 0.04);
      }
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #F4F7F9; /* Slightly cooler technical gray */
        color: #1C1C1C;
        -webkit-font-smoothing: antialiased;
      }

      /* 21st.dev Style: Dot Grid Background */
      .bg-dot-grid {
        background-size: 24px 24px;
        background-image: radial-gradient(circle, var(--bg-grid-color) 1px, transparent 1px);
      }

      /* Technical Font Utility */
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }

      /* Custom scrollbar for a polished mechanical feel */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #F1F1F1;
        border-left: 1px solid #E5E7EB;
      }
      ::-webkit-scrollbar-thumb {
        background: #B0B5C0;
        border: 2px solid #F1F1F1; /* Creates padding effect */
        border-radius: 0px; /* Industrial square */
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #8C94A3;
      }

      /* Animations */
      @keyframes fade-in-up {
        0% { opacity: 0; transform: translateY(10px); }
        100% { opacity: 1; transform: translateY(0); }
      }
      
      .animate-enter {
        animation: fade-in-up 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 0 0px rgba(34, 197, 94, 0.2); }
        50% { box-shadow: 0 0 0 4px rgba(34, 197, 94, 0.2); }
      }
      
      .animate-pulse-glow {
        animation: pulse-glow 2s infinite;
      }
      
      /* Glassmorphism specific for Bosch style (Frosty, not bubbly) */
      .glass-panel {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
    </style>
